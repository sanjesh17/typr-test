<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typr</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@600&display=swap" rel="stylesheet">  
</head>
<body>
    <main>
        <div class="window-game" id="window-game">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 216C0 149.7 53.7 96 120 96h8c17.7 0 32 14.3 32 32s-14.3 32-32 32h-8c-30.9 0-56 25.1-56 56v8h64c35.3 0 64 28.7 64 64v64c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V320 288 216zm256 0c0-66.3 53.7-120 120-120h8c17.7 0 32 14.3 32 32s-14.3 32-32 32h-8c-30.9 0-56 25.1-56 56v8h64c35.3 0 64 28.7 64 64v64c0 35.3-28.7 64-64 64H320c-35.3 0-64-28.7-64-64V320 288 216z"/></svg>
                Typr
            </h1>
            <div class="header" id="header">
                <div class="info" id="info"></div>
                <div class="buttons" id="buttons">
                    <button id="newGameButton">New Game</button>
                </div>
            </div>
            <div class="game-container">
                <div class="game" id="game" tabindex="0">
                    <div class="words" id="words"></div>
                    <div class="cursor" id="cursor"></div>
                    <div class="focus-error" id="focus-error">Click here to type</div>
                </div>
            </div>
        </div>
        <div class="popup-container" id="popup">
            <div class="popup">
                <div class="message" id="message">You are awesome!</div>
                <div class="wpm" id="test-result">96</div>
                <div class="text">WPM</div>
                <div class="btn">
                    <button id="try-again" class="try">Try Again!</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
